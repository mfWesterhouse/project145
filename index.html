<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: #CCF7FF">
        <a-cylinder position="0 0.5 -4" radius="0.5" height="6" color="#654321"></a-cylinder>
        <a-sphere position="0 5 -5" radius="1.5" color="#316649"></a-sphere>
        <a-sphere position="0 3.5 -3.5" radius="0.75" color="#316649"></a-sphere>
        <a-sphere position="-1.5 3.5 -4.5" radius="0.75" color="#316649"></a-sphere>
        <a-sphere position="1.5 3.5 -4.5" radius="0.75" color="#316649"></a-sphere>
        <a-octahedron position="-3 0.75 -2" radius="0.525" color="#F19CBB"></a-octahedron>
        <a-ring position="3 0.75 -2" radius-inner="0.25" radius-outer="0.75" color="#B284BE"></a-ring>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#4BB34F"></a-plane>
    </a-scene>
</body>
